<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        /* 아이디는 중복x한개만 가능 */
        #userText {
            font-size: 30px;
            color: red;
        }
    </style>
</head>

<body>
    <!-- method는 get, post 두가지가 있다 
    get: url창에 노출
    post: url 창에 비노출
    action : 데이터를 전송할 서버주소-->
    <form action="#" method="post">
        <fieldset>
            <legend>다양한 type의 종류</legend>
            <p>아이디: <input type="text"></p>
            <p>비밀번호: <input type="password"></p>
            <p>검색: <input type="search"></p>
            <p>이메일: <input type="email" value="이메일을 써주세요"></p>
            <p>전화번호<input type="tel" value="010"></p>
            <p>컬러<input type="color"></p>
            <p>수량<input type="number" min="0" max="10" value="1"></p>
            <p>만족도<input type="range" min="0" max="30"
            <p>
                <!-- 라디오기능은 둘중에 하나 택일하는것 -->
                예<input type="radio" name="receive" checked>
                아니오<input type="radio" name="receive">
            </p>
            <p>
                HTML: <input type="checkbox" name="skill1">
                CSS: <input type="checkbox" name="skill2">
                JAVASCRIPT: <input type="checkbox" name="skill3">
            </p>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="클릭"></p>
            <p><button>클릭</button></p>
            <p><input type="image" src="./images/banner_gallery.gif" alt="이미지"></p>
            <p><input type="file"></p>
        </fieldset>
        <fieldset>
            <legend>name</legend>
            <!-- value : 값 -->
            <!-- name : 백단용 식별자 -->
            <!-- id : 프론트용 -->
            <input type="text" value="텍스트를 입력하세요" name="uwer Text" id="user Text">
        </fieldset>
    </form>
</body>

</html>
