<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid;
        }

        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <!-- tablerow -->
    <table>
        <tr>
            <!-- tr은 행, td는 글자, 한줄을 만들려면 한 행당 tr쓰고 td입력 -->
            <!-- tabledata약자 -->
            <td>TableData</td>
            <td>TableData</td>
        </tr>
    </table>
    <hr>
    <h1>수업내용</h1>
    <table>
        <tr>
            <td>교과목</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>93</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>92</td>
        </tr>
        <tr>
            
            <td>92.5</td>
        </tr>
    </table>
</body>

</html>
